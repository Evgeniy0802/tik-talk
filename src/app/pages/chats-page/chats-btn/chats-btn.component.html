@if (chat(); as chat) {
	<app-avatar-circle
		[avatarUrl]="chat.userFrom.avatarUrl"
		class="size32"></app-avatar-circle>

	<div class="last-message-wrapper">
		<div class="medium-text name">
			{{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
		</div>
		<div class="message-user medium-text">{{ chat.message ?? '...' }}</div>
	</div>

	<div class="right-column">
		<div class="time-message medium-text">
			{{ chat.createdAt | date: 'dd.MM.yyyy HH:mm' : 'UTC+0600' }}
		</div>

		@if (chat.unreadMessages) {
			<div class="unread-mess">{{ chat.unreadMessages }}</div>
		}
	</div>
}
